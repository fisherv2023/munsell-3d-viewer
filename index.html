<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>孟塞尔色立体模型 (Munsell Color Solid)</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      /* 2. 将背景改为深灰色 */
      background-color: #222222;
    }
    canvas {
      display: block;
    }
    /* 3. 为版权信息添加样式 */
    #copyright {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      color: #aaaaaa; /* 浅灰色文字，在深色背景上清晰可见 */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      font-size: 14px;
      pointer-events: none; /* 让鼠标可以穿透文字，不影响3D操作 */
    }
  </style>
</head>
<body>
  <canvas id="canvas3d"></canvas>

  <!-- 版权信息元素 -->
  <div id="copyright">
    本项目由沈阳艺贝少儿美术教育开发
  </div>

  <script type="importmap">
    {
      "imports": {
        "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
        "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
      }
    }
  </script>

  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

    // 场景、相机和渲染器设置
    const scene = new THREE.Scene();
    // 2. 同时设置场景的背景色，与CSS保持一致
    scene.background = new THREE.Color(0x222222);

    const camera = new THREE.PerspectiveCamera(60, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 15, 60);

    const canvas = document.getElementById('canvas3d');
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true, alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    renderer.setPixelRatio(window.devicePixelRatio);

    // 控制器
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.dampingFactor = 0.05;
    controls.rotateSpeed = 0.5;
    controls.minDistance = 10;
    controls.maxDistance = 200;

    // 光照
    const ambientLight = new THREE.AmbientLight(0xffffff, 0.9);
    const dirLight = new THREE.DirectionalLight(0xffffff, 0.6);
    dirLight.position.set(20, 40, 30);
    scene.add(ambientLight, dirLight);

    // 孟塞尔数据 (保持不变)
    const hueLabels = ['5R', '5Y', '5G', '5B', '5P'];
    const chromaMap = {
        '5R': [2, 5, 8, 10, 12, 12, 10, 8, 6, 4],
        '5Y': [1, 3, 6, 9, 11, 12, 13, 12, 10, 8],
        '5G': [1, 3, 5, 7, 9, 9, 8, 6, 4, 2],
        '5B': [1, 2, 4, 6, 7, 7, 6, 5, 3, 1],
        '5P': [2, 4, 7, 9, 10, 9, 8, 6, 4, 2],
    };

    // 创建色立体 (保持不变)
    const sphereRadius = 0.5;
    const radiusScale = 1.8;
    const heightScale = 2.2;

    hueLabels.forEach((label, hIdx) => {
      const angle = (hIdx / hueLabels.length) * 2 * Math.PI;
      const chromaData = chromaMap[label];

      for (let v = 1; v <= 10; v++) {
        const maxC = chromaData[v - 1] || 0;
        for (let c = 1; c <= maxC; c++) {
          const r = c * radiusScale;
          const x = r * Math.cos(angle);
          const z = r * Math.sin(angle);
          const y = (v - 5.5) * heightScale;

          const hueDeg = (hIdx / hueLabels.length) * 360;
          const saturation = Math.min(1, 0.3 + c * 0.07);
          const lightness = v / 10.5;

          const color = new THREE.Color().setHSL(hueDeg / 360, saturation, lightness);

          const geometry = new THREE.SphereGeometry(sphereRadius, 16, 16);
          const material = new THREE.MeshStandardMaterial({ color, roughness: 0.7 });
          const sphere = new THREE.Mesh(geometry, material);
          sphere.position.set(x, y, z);
          scene.add(sphere);
        }
      }
    });

    // 1. 修改中性轴，添加从黑到白的渐变
    const axisHeight = 10 * heightScale;
    const neutralAxisGeom = new THREE.CylinderGeometry(0.25, 0.25, axisHeight, 12);
    
    // 创建顶点色
    const positionAttribute = neutralAxisGeom.getAttribute('position');
    const colors = [];
    const color = new THREE.Color();
    for (let i = 0; i < positionAttribute.count; i++) {
        // 根据顶点的高度 (y值) 计算灰度值 (0到1)
        const lightness = (positionAttribute.getY(i) + axisHeight / 2) / axisHeight;
        color.setHSL(0, 0, lightness);
        colors.push(color.r, color.g, color.b);
    }
    // 将计算出的颜色应用到几何体上
    neutralAxisGeom.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
    
    // 创建材质时，启用顶点色
    const neutralAxisMat = new THREE.MeshStandardMaterial({ roughness: 0.9, vertexColors: true });
    
    const neutralAxis = new THREE.Mesh(neutralAxisGeom, neutralAxisMat);
    neutralAxis.position.y = (5.5 - 5.5) * heightScale;
    scene.add(neutralAxis);

    // 动画循环
    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
    animate();

    // 窗口自适应
    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
</body>
</html>
